<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An example survey form concerning the field
    of Artificial Intelligence" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Artificial Intelligence Survey</title>
  </head>
  <header>
    <h1 id="title">Artificial Intelligence Survey</h1>
    <p id="description">Let us know your thoughts about AI</p>
  </header>
  <main>
    <form id="survey-form">

        <fieldset class="user-credentials">
            <label id="name-label" for="name">Name
              <input
                id="name"
                type="text"
                placeholder="Alexander"
                minlength="2"
                maxlength="130"
                required
              />
            </label>
      
            <label id="email-label" for="email">Email
              <input
                id="email"
                type="email"
                placeholder="yehoo123@gmail.com"
                required
                pattern="[A-Za-z0-9!#$%&'*+-/=?^_`{|}~]{1,64}[@][A-Za-z0-9-]{2,63}[.][A-Za-z0-9]{2,63}"
              />
            </label>
      
            <label id="number-label" for="number">Age
              <input
                id="number"
                type="number"
                min="13"
                max="120"
                placeholder="Enter your age"
                pattern="[0-9]{3,}"
              />
            </label>
        </fieldset>

      <label for="dropdown">Where do you think the AI will be in the next 30 years?</label>
      <select id="dropdown">
        <option>Select any...</option>
        <option>Replaced most physical jobs</option>
        <option>Replaced most jobs</option>
        <option>Banned</option>
        <option>Skynet</option>
        <option>Godhood</option>
      </select>

      <label for="radios">Do you think we should stop using the AI?</label>
      <fieldset class="radios" id="radios" name="radios">
        <label for="confirm">
          <input
            type="radio"
            id="confirm"
            name="thoughts"
            value="confirm"
          />Definitely</label>

        <label for="maybe">
          <input
            type="radio"
            id="maybe"
            name="thoughts"
            value="maybe"
          />Maybe</label>

        <label for="object">
          <input
            type="radio"
            id="object"
            name="thoughts"
            value="object"
          />No</label>
      </fieldset>

      <label for="attitude-dropdown">Which option best describes your attitude towards the AI?</label>
      <select id="attitude-dropdown">
        <option>Select any...</option>
        <option>Enthusiastic</option>
        <option>Friendly</option>
        <option>Neutral</option>
        <option>Fearful</option>
        <option>Hostile</option>
      </select>

      <label for="benefits">Which of the following do you agree AI can help us with:</label>
      <fieldset id="benefits">
        <label for="no-language-barrier">
          <input
            type="checkbox"
            value="no-language-barrier"
            id="no-language-barrier"
          />No language barrier
        </label>

        <label for="world-hunger-solution">
          <input
            type="checkbox"
            value="world-hunger-solution"
            id="world-hunger-solution"
          />Solution to the world hunger
        </label>

        <label for="cheaper-goods">
          <input
            type="checkbox"
            value="cheaper-goods"
            id="cheaper-goods"
          />Cheaper goods
        </label>

        <label for="more-free-time">
          <input
            type="checkbox"
            value="more-free-time"
            id="more-free-time"
          />More free time
        </label>

        <label for="cancer-cure-development">
          <input
            type="checkbox"
            value="cancer-cure-development"
            id="cancer-cure-development"
          />Cancer cure development
        </label>

        <label for="assistance-for-the-disabled">
          <input
            type="checkbox"
            value="assistance-for-the-disabled"
            id="assistance-for-the-disabled"
          />Assistance and treatment for the disabled
        </label>

        <label for="empathy-enhancement">
          <input
            type="checkbox"
            value="empathy-enhancement"
            id="empathy-enhancement"
          />Empathy enhancement
        </label>

        <label for="space-exploration">
          <input
            type="checkbox"
            value="space-exploration"
            id="space-exploration"
          />Space exploration
        </label>
      </fieldset>

      <label for="additional">Anything else you'd like to add?</label>
      <textarea
        id="additional"
        placeholder="I believe the AI can help us overcome great problems"
      ></textarea>

      <button id="submit">Submit</button>
    </form>
  </main>
</html>
